			name="vform"
			onsubmit="return Validate()"
			method="post"
		>

			<div id="nama-key">
				<input type="text" name="nama" placeholder="input your name" />
				<div id="name_error" class="text_error"></div>
			</div>
			<div>
				<input type="text" name="email" placeholder="input your email" />
				<div id="email_error" class="text_error"></div>
			</div>
			<div>

					type="password"
					name="password"
					placeholder="input yout password"

			</div>
			<div>

					name="password_confirmation"

			</div>
			<div>
				<input type="submit" value="REGISTER" />
			</div>
		</form>
